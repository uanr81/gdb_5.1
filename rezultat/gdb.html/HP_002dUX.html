<span id="HP_002dUX-1"></span><h4 class="subsection">14.1.1 HP-UX</h4>

<p>В системах HP-UX, если вы ссылаетесь на функцию или переменную, имя которой
начинается со знака доллара, GDB сперва ищет имя пользователя
или системы, до поиска вспомогательной переменной.
</p>
